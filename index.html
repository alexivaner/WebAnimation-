<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    iframe[seamless] {
      border: none;
      top:0;
      left:0;
      width:100%;
      height:100%;
    }
  </style>
  <script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
    }
  </script>
</head>

<body>
  <h1>Count How Many Years</h1>
  <iframe src="CountYears.html" seamless scrolling="no" onload="resizeIframe(this)"></iframe>
  <br>
  <a href="CountYears.html">Click this link for html file</a>
  <br>
  <h1>Carousel Slider 1</h1>
  <iframe src="carousel_divi.html" seamless scrolling="no" onload="resizeIframe(this)"></iframe>
  <br>
  <a href="carousel_divi.html">Click this link for html file</a>
  <br>
  <h1>Carousel Slider 2</h1>
  <iframe src="carousel2_divi.html" seamless scrolling="no" onload="resizeIframe(this)"></iframe>
  <br>
  <a href="carousel2_divi.html">Click this link for html file</a>
  <br>
</body>

</html>
